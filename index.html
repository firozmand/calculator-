<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>

<body class="bg-white overflow-x-hidden ">
    <section class="flex flex-col justify-center items-center  w-screen h-screen">
        <div class=" flex flex-col   shadow-2xl w-1/5  min-w-fit  ">
            <div class=" flex flex-col bg-gray-800 text-gray-300 font-bold w-full h-20 p-3 " id="result">2 * 2</div>

            <h1 class="text-3xl flex flex-col justify-center items-center mt-10 font-bold text-black tracking-widest "> Caculator</h1>
            <h1 class="text-xl p-5 text-black"> First Number</h1>
            <input id="firstNum" type="text" placeholder="Type here"
                class="input input-bordered w-4/5 ml-3 max-w-xs h-11 ">
            <h1 class="text-xl p-5">Select Hood Math</h1>

            <select id="operator" class="select input input-bordered w-4/5 ml-3 max-w-xs h-11 ">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <h1 class="text-xl p-5 text-black"> Secend Number</h1>


            <input id="secendNum" type="text" placeholder="Type here"
                class="input input-bordered w-4/5 ml-3 max-w-xs h-11 ">

            <button
                class="btn bg-blue-700 text-white border-0 hover:bg-slate-50 hover:text-blue-700 hover:border-blue-700 hover:border-2 m-10"
                onclick="calculate()">Button</button>
        </div>
    </section>


    <section class="flex flex-col justify-center items-center h-screen w-screen shadow-2xl">
<div class="flex flex-wrap flex-row justify-center items-center w-96  bg-gray-600 rounded-2xl shadow-2xl pb-5">
